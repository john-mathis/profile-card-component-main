<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component main</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


  <div class="card_container">
    <div class="card">
      <div class="top">
        <img class="victor_img" src="./images/image-victor.jpg" alt="">
      </div>
      <div class="bottom">
        <h2 class="username">Victor Crest <span class="age">26</span></h2>
        <p class="location">London</p>
      </div>
      <div class="user_info">
        <div class="user_info_child">
          <h3 class="number_stat">80K</h3>
          <p class="stat_description">Followers</p>
        </div>
        <div class="user_info_child">
          <h3 class="number_stat">803k</h3>
          <p class="stat_description">Likes</p>
        </div>
        <div class="user_info_child">
          <h3 class="number_stat">1.4k</h3>
          <p class="stat_description">Photos</p>
        </div>
      </div>
    </div>
  </div>



  <script src="app.js"></script>
</body>

</html>
